[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("./logs/logs.log", "w")

[formatter_formatter]
format=%(levelname)-8s%(asctime)s,%(msecs)d [%(filename)s:%(lineno)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S