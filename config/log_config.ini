[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(levelname)-8s %(asctime)s [%(filename)s:%(lineno)s - %(funcName)8s() ] %(message)s
datefmt=%Y-%m-%d %H:%M:%S